      <div class="col">

            <button type="button" data-bs-target="#carouselTWorld" data-bs-slide-to="0" class="active"

            <button type="button" data-bs-target="#carouselTWorld" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselTWorld" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselTWorld" data-bs-slide-to="3" aria-label="Slide 4"></button>

          </div>

            <div class="carousel-item active">
              <img src="img/광고1.jpg" class="d-block w-100" alt="...">

            </div>

            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselTWorld" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
